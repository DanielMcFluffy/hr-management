<!-- represents the layout of the application after login -->

<div class="app-container">

  <!-- <div class="spacer"></div> -->

  <toolbar (opened)="checkOpen($event)"
  ></toolbar>
  <div class="content-container">

    <sidebar  
    [isOpen]="isOpen"
    (isOpen$)="isOpen = $event"
    [ngClass]="isOpen ? 'open' : ''"></sidebar>

    <div class="wrapper"
    [ngClass]="mobileIsOpen ? 'active' : ''"
    >
      <sidebar-mobile
      [isOpen]="mobileIsOpen"
      ></sidebar-mobile>
    </div>

<!-- this will render child routes of the employee/admin dashboards -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
