
<div class="admin-login-container">
    <!-- <div class="header">header</div> -->
    
    <div class="login-form-container">
        <mat-card  >
            <!-- <div class="logo-container"> -->
                <img src="../../../assets/HRtransparent.png" alt="logo" class="logo">
            <!-- </div> -->
            <mat-card-header>
              <mat-card-title>Login to your account </mat-card-title>
              </mat-card-header>

              <!-- showSuccessMessage ensures only one message block is shown at one time -->
                @if (!showSuccessMessage) {
                    <!-- both message divs visibility are hidden by default, once they're assigned 'error' or 'success', they will be visible -->
                    <div class="message" 
                    [ngClass]="{'error': form.submitted && form.invalid}" >
                      Please enter valid username and password
                    </div>
                } @else {
                    <div class="message success">
                      Welcome back! Redirecting to admin dashboard...
                    </div>
                }

                <!-- (ngSubmit)="form.form.valid && submitForm()" -->
            <form
            (ngSubmit)="submitForm()"
            #form="ngForm">
            <mat-card-content ngModelGroup="login"
            >
                <div>
                    <mat-form-field>
                        <mat-label>Enter your username</mat-label>
                        <input
                            ngModel
                            required
                            name="username" 
                            [(ngModel)]="username"
                            matInput [type]="'text'">
                      </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <mat-label>Enter your password</mat-label>
                        <input 
                            ngModel
                            required
                            name="password" 
                            [(ngModel)]="password" 
                            matInput [type]="hide ? 'password' : 'text'">
                        <button type="button" mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                </div>
            </mat-card-content>
        <mat-card-actions>
            <button mat-button>Login</button>
        <button  mat-button>Register</button>
        </mat-card-actions>
            </form>
        </mat-card>
    </div>


</div>
