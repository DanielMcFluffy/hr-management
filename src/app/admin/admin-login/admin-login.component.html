
<div class="admin-login-container">
    <div class="header">header</div>
    
    <div class="login-form-container">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>Login </mat-card-title>
              </mat-card-header>
                <div class="message" [ngClass]="!formValid && loginAttempted ? 'error' : ''">
                  Please enter valid email and password
                </div>
            <form
            (ngSubmit)="submitForm()"
            #form="ngForm">
            <mat-card-content ngModelGroup="login"
            >
                <div>
                    <mat-form-field>
                        <mat-label>Enter your email</mat-label>
                        <input
                            ngModel
                            required email
                            name="email" 
                            [(ngModel)]="email"
                            matInput [type]="'text'">
                      </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Enter your password</mat-label>
                        <input 
                            ngModel
                            required
                            name="password" 
                            [(ngModel)]="password" 
                            matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                </div>
            </mat-card-content>
        <mat-card-actions>
            <button mat-button>Login</button>
        <button  mat-button>Register</button>
    </mat-card-actions>
</form>
          </mat-card>
          
    </div>

</div>
