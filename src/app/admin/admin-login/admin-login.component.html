        info

    <div class="banner-time">
        <!-- {{time | date:'medium'}} -->

<div class="admin-login-container">
    <div class="login-form-container">
        <mat-card  >
            <!-- <div class="logo-container"> -->
                <img src="../../../assets/HRtransparent.png" alt="logo" class="logo">
            <!-- </div> -->
            <mat-card-header>
                <mat-card-title>Login to your account </mat-card-title>
            </mat-card-header>

            <messages></messages>    
            <form
            (ngSubmit)="form.form.valid && submitForm()"
            #form="ngForm">
            <mat-card-content ngModelGroup="login"
            >
                <div>
                    <mat-form-field>
                        <mat-label>Enter your username</mat-label>
                        <input
                            ngModel
                            required
                            name="username" 
                            [(ngModel)]="username"
                            matInput [type]="'text'">
                      </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <mat-label>Enter your password</mat-label>
                        <input 
                            ngModel
                            required
                            name="password" 
                            [(ngModel)]="password" 
                            matInput [type]="hide ? 'password' : 'text'">
                        <button type="button" mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                </div>
            </mat-card-content>
        <mat-card-actions>
            <button mat-button>Login</button>
        <button  mat-button>Register</button>
        </mat-card-actions>
            </form>
        </mat-card>
    </div>


</div>
